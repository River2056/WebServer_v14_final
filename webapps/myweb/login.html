<html>
	<head>
		<meta charset="UTF-8">
		<title>登入頁面</title>
	</head>
	<body>
		<form action="login" method="get">
			<center>
				<h1>用戶登入</h1>
				<table border="1">
					<tr>
						<td>用戶名: </td>
						<td><input type="text" size="30" name="username"/></td>
					</tr>
					<tr>
						<td>密碼: </td>
						<td><input type="password" size="30" name="password"/></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="submit" value="登入" /></td>
					</tr>
				</table>
			</center>
		</form>
	</body>
</html>
